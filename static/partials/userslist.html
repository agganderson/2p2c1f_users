<div class="container" ng-controller="userListController">
	<h1>Users</h1>
	<table class="table">
	    <thead>
	      <tr>
	        <th>First name</th>
	        <th>Last name</th>
	        <th>Language</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="user in users">
	        <td>{{user.first_name}}</td>
	        <td>{{user.last_name}}</td>
	        <td>{{user.language}}</td>
	      </tr>
	    </tbody>
	</table>
</div>
